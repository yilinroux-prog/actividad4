<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UTT – Inscripciones y Pagos </title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: flex-start;background: linear-gradient(to bottom, #e8f5f3, #ffffff);}
    .contenedor { max-width: 960px; width: 100%; padding: 2rem; text-align: center; }
    header { margin-bottom: 1rem; width: 100%; padding: 2rem 1rem; }
    h1 { font-size: 1.6rem; margin: 0 0 0.5rem; text-align: center; color: #004d40; }
    p { text-align: center; }
    .row { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; }
    .col { flex: 1; min-width: 260px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: left; border-top: 4px solid #004d40; }
    label { display: block; margin: 0.25rem 0 0.15rem; }
    input, select, button { padding: 0.5rem; font-size: 0.95rem; width: 100%; box-sizing: border-box; }
    button { cursor: pointer; background: #26a69a; border: none; color: #fff; border-radius: 6px; margin-top: 0.5rem; }
    button:hover { background: #00796b; }
    code { background: #f5f5f5; padding: 0.15rem 0.35rem; border-radius: 4px; }
    .log { white-space: pre-wrap; background: #0b1020; color: #b8f; padding: 0.75rem; border-radius: 8px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 0.85rem; }
    .badge { display: inline-block; padding: 0.2rem 0.45rem; border-radius: 999px; background: #eef; }
    footer { margin-top: 2rem; color: #666; font-size: 0.85rem; text-align: center; }
    a.btn { text-decoration: none; display: inline-block; border: 1px solid #ccc; padding: 0.5rem 0.75rem; border-radius: 6px; }

  </style>
</head>
<body>
  <div class="contenedor">
    
    <header>
      <h1>UTT – Inscripciones y Pagos </h1>
      <p>Demostración mínima de la arquitectura: login (JWT), listado/alta de inscripciones y pagos con recibo PDF.</p>
    </header>
  
    <div class="row">
      <div class="col card">
        <h2>1) Autenticación</h2>
        <label>Matrícula</label>
        <input id="matricula" placeholder="20231234" />
        <label>Correo institucional (opcional)</label>
        <input id="email" placeholder="20231234@uttehuacan.edu.mx" />
        <div style="margin-top: 0.5rem;">
          <button onclick="login()">Iniciar sesión</button>
          <button onclick="me()">/me</button>
        </div>
        <p>Token: <code id="tokenPreview">—</code></p>
      </div>
  
      <div class="col card">
        <h2>2) Materias e Inscripción</h2>
        <div>
          <button onclick="cargarMaterias()">Cargar materias</button>
        </div>
        <ul id="materiasLista"></ul>
        <div style="margin-top: .5rem;">
          <label>Materia ID</label>
          <input id="materiaId" type="number" min="1" />
          <button onclick="inscribirse()">Inscribirme</button>
        </div>
      </div>
  
      <div class="col card">
        <h2>3) Pagos</h2>
        <label>Concepto</label>
        <input id="concepto" value="Reinscripción" />
        <label>Monto</label>
        <input id="monto" type="number" step="0.01" value="750.00" />
        <div style="margin-top: .5rem;">
          <button onclick="pagar()">Pagar</button>
          <button onclick="listarPagos()">Listar pagos</button>
        </div>
        <ul id="pagosLista"></ul>
      </div>
    </div>
  
    <div class="card">
      <h3>Log</h3>
      <div id="log" class="log">Listo.</div>
    </div>
  </div>


  <script>
    const logBox = document.getElementById('log');
    const tokenPreview = document.getElementById('tokenPreview');
    let token = '';

    function log(...args) {
      const line = args.map(a => typeof a === 'string' ? a : JSON.stringify(a, null, 2)).join(' ');
      logBox.textContent = line + "\n\n" + logBox.textContent;
    }

    async function login() {
      const matricula = document.getElementById('matricula').value.trim();
      const email = document.getElementById('email').value.trim();
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ matricula, email: email || undefined })
      });
      const data = await res.json();
      token = data.token;
      tokenPreview.textContent = token ? (token.slice(0, 16) + '…') : '—';
      log('login →', data);
    }

    async function me() {
      const res = await fetch('/api/auth/me', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      log('/me →', await res.json());
    }

    async function cargarMaterias() {
      const res = await fetch('/api/inscripciones/materias', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const materias = await res.json();
      const ul = document.getElementById('materiasLista');
      ul.innerHTML = '';
      materias.forEach(m => {
        const li = document.createElement('li');
        li.textContent = `#${m.id} ${m.nombre} — cupo: ${m.cupo_disponible}/${m.cupo_total}`;
        ul.appendChild(li);
      });
      log('materias →', materias);
    }

    async function inscribirse() {
      const materiaId = parseInt(document.getElementById('materiaId').value, 10);
      const res = await fetch('/api/inscripciones/inscripciones', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ materiaId })
      });
      log('inscribirse →', await res.json());
      cargarMaterias();
    }

    async function pagar() {
      const concepto = document.getElementById('concepto').value.trim();
      const monto = parseFloat(document.getElementById('monto').value);
      const res = await fetch('/api/pagos/create', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ concepto, monto })
      });
      const data = await res.json();
      log('pago →', data);
      listarPagos();
    }

    async function listarPagos() {
      const res = await fetch('/api/pagos/list', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const pagos = await res.json();
      const ul = document.getElementById('pagosLista');
      ul.innerHTML = '';
      pagos.forEach(p => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = `/api/pagos/receipt/${p.id}`;
        a.textContent = 'Recibo';
        a.target = '_blank';
        li.textContent = `#${p.id.slice(0,8)} — ${p.concepto} $${p.monto} [${p.estado}] `;
        li.appendChild(a);
        ul.appendChild(li);
      });
      log('pagos →', pagos);
    }
  </script>
</body>
</html>
