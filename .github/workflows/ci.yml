name: pagos-service CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pagos-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: services/pagos-service

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          # Ruta desde la RA√çZ del repo (setup-node no usa defaults)
          cache-dependency-path: services/pagos-service/package-lock.json

      - name: Install
        # A prueba de ramas sin lockfile: usa ci si existe, si no usa install
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Lint
        run: npm run lint

      - name: Test (coverage)
        run: npm run test:coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

      - name: Build
        run: npm run build

      - name: Generate docs
        run: npm run docs

      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs
