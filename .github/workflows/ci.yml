name: pagos-service CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pagos-${{ github.ref }}
  cancel-in-progress: true


defaults:
  run:
    working-directory: utt-plataforma-inscripciones-pagos/services/pagos-service

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Show PWD and LS (diagnostic)
        run: |
          pwd
          ls -la
          echo "---- up one level ----"
          cd ..
          ls -la

      - name: Install
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Lint
        run: npm run lint

      - name: Test (coverage)
        run: npm run test:coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

      - name: Build
        run: npm run build

      - name: Generate docs
        run: npm run docs

      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs
