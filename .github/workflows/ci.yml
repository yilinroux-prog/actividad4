name: pagos-service CI

on:
  push:
  pull_request:
  workflow_dispatch:   

defaults:
  run:
    working-directory: services/pagos-service   

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            services/pagos-service/package-lock.json  

      - name: Install
        run: npm ci   # si en main aún no está el package-lock.json, usa temporalmente: npm install

      - name: Lint
        run: npm run lint

      - name: Test (coverage)
        run: npm run test:coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

      - name: Build
        run: npm run build

      - name: Generate docs
        run: npm run docs

      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: docs
